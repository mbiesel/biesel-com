<!DOCTYPE html>
{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
{namespace m=Neos\Media\ViewHelpers}
<html lang="de">
<head>
    <f:section name="metadata">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </f:section>

    <f:section name="favicons">
        <link rel="shortcut icon" type="image/png" href="{f:uri.resource(path: 'Images/favicon.png', package: 'Biesel.BieselCom')}" />
    </f:section>

    <f:section name="stylesheets">
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/AboveTheFold.css', package: 'Biesel.BieselCom')}" media="all" />
    </f:section>

	<f:section name="headScripts">

	</f:section>
</head>

<body>
<f:section name="body">

    <header>
        <div class="container container-header">
            <a href="/" class="logo-link" title="Startseite">
                <img src="{f:uri.resource(package: 'Biesel.BieselCom', path: 'Images/logo2.png')}" title="Biesel GmbH" alt="Biesel GmbH logo" class="biesel-logo" height="41px"/>
            </a>

            <div class="menu-btn" data-attr="menu-btn">
                <div class="menu-btn--divider"></div>
                <div class="menu-btn--divider"></div>
                <div class="menu-btn--divider"></div>
            </div>

            <nav class="menu" data-attr="main-menu">
                {parts.menu -> f:format.raw()}
            </nav>
        </div>
    </header>

    <div class="main-content">

        <f:if condition="{headerImage}">
            <div class="container header-image">
                <picture>
                    <source srcset="{m:uri.image(image: headerImage, width: '1370')}" media="(min-width: 1400px)">
                    <source srcset="{m:uri.image(image: headerImage, width: '1170')}" media="(min-width: 1200px)">
                    <source srcset="{m:uri.image(image: headerImage, width: '970')}" media="(min-width: 992px)">
                    <source srcset="{m:uri.image(image: headerImage, width: '750')}" media="(min-width: 768px)">
                    <source srcset="{m:uri.image(image: headerImage, width: '768')}" media="(min-width: 480px)">
                    <img srcset="{m:uri.image(image: headerImage, width: '480')}" alt="{headerImageAlternativeText}" title="{headerImageTitle}">
                </picture>
            </div>
        </f:if>

        <div class="container">
            <div class="content">
                {content.main -> f:format.raw()}
            </div>
        </div>
    </div>

    <footer>
        <div class="container container-footer">
            <p class="footer-address"><i class="far fa-location-arrow"></i>Rohrdorfer Str. 1 | D-83101 Rohrdorf / Achenm√ºhle</p>
            <p class="footer-tel"><i class="far fa-phone"></i>++49-8032-98827-0</p>

            <div class="row">
                <div class="col-xs-4 text-left"><a href="/impressum">Impressum</a></div>
                <div class="col-xs-4 text-center"><a href="/datenschutz">Datenschutz</a></div>
                <div class="col-xs-4 text-right"><a href="mailto:guido.biesel@biesel.com"><i class="far fa-envelope"></i>E-mail</a> </div>
            </div>
        </div>
    </footer>

</f:section>

<f:section name="bodyScripts">
    <script src="{f:uri.resource(path: 'JavaScript/Bootstrap.js', package: 'Biesel.BieselCom')}" async></script>
</f:section>

<f:section name="bodySheets">
    <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Bootstrap.css', package: 'Biesel.BieselCom')}" media="all" />
</f:section>


</body>
</html>
