<!DOCTYPE html>
{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<html lang="de">
<head>
    <f:section name="metadata">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </f:section>

    <f:section name="favicons">
        <link rel="shortcut icon" type="image/png" href="{f:uri.resource(path: 'Images/favicon.png', package: 'Biesel.BieselCom')}" />
    </f:section>

    <f:section name="stylesheets">
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/AboveTheFold.css', package: 'Biesel.BieselCom')}" media="all" />
    </f:section>

	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by Fusion -->
	</f:section>
</head>

<body>
<f:section name="body">

    <header>
        <div class="container container-header">
            <a href="/" class="logo-link" title="Startseite">
                <img src="{f:uri.resource(package: 'Biesel.BieselCom', path: 'Images/logo2.png')}" title="Biesel GmbH" alt="Biesel GmbH logo" class="biesel-logo" />
            </a>

            <div class="menu-btn" data-attr="menu-btn">
                <div class="menu-btn--divider"></div>
                <div class="menu-btn--divider"></div>
                <div class="menu-btn--divider"></div>
            </div>

            <nav class="menu" data-attr="main-menu">
                {parts.menu -> f:format.raw()}
            </nav>
        </div>
    </header>

    <div class="main-content">

        <f:if condition="{headerImage}">
            <div class="container header-image">
                <media:image image="{headerImage}" alt="{alternativeText}" title="{title}" />
            </div>
        </f:if>

        <div class="container">
            <div class="content">
                {content.main -> f:format.raw()}
            </div>
        </div>
    </div>

    <footer>
        <div class="container container-footer">
            <p class="footer-address">Rohrdorfer Str. 1 | D-83101 Rohrdorf / Achenm√ºhle</p>
            <p class="footer-tel">Tel. ++49-8032-98827-0</p>


            <div class="row">
                <div class="col-sm-4 text-left"><a href="/Impressum">Impressum</a></div>
                <div class="col-sm-4 text-center"><a href="/Datenschutz">Datenschutz</a></div>
                <div class="col-sm-4 text-right"><a href="mailto:guido.biesel@biesel.com">E-mail</a> </div>
            </div>

        </div>
    </footer>

</f:section>

<f:section name="bodyScripts">
    <script src="{f:uri.resource(path: 'JavaScript/Bootstrap.js', package: 'Biesel.BieselCom')}" async></script>
</f:section>

<f:section name="bodySheets">
    <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Bootstrap.css', package: 'Biesel.BieselCom')}" media="all" />
</f:section>


</body>
</html>
